<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/cadastro.css" />
    <title>Login</title>
  </head>

  <body>
    <div class="main-container">
      <div class="box-1">
        <div class="title">
          <img class="logo-title" src="img/logo_preta.png" alt="logo" />
        </div>
        <img class="bola-1" src="img/bola_azul.png" alt="bola_azul" />
        <img class="bola-2" src="img/bola_azul.png" alt="bola_azul" />
        <img class="dog" src="img/Caramelo_com_bola.png" alt="Caramelo" />
      </div>
      <!-- fim box-1 -->
      <div class="box-2">
        <form action="processar_cadastro.php" method="POST">
          <h1>Cadastro</h1>
          <div class="input-box">
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Nome:"
              required
            />
            <input
              type="number"
              name="telefone"
              id="telefone"
              placeholder="Telefone:"
              required
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="E-mail:"
              required
            />
            <input
              type="email"
              name="confirmar_email"
              id="confirmar_email"
              placeholder="Confirmar e-mail:"
              required
            />
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha:"
              required
            />
            <input
              type="password"
              name="confirmar_senha"
              id="confirmar_senha"
              placeholder="Confirmar senha:"
              required
            />
          </div>
          <button type="submit">Cadastrar</button>
        </form>
        <img
          class="bola-branca-1"
          src="img/bola_branca.png"
          alt="bola_branca"
        />
        <img
          class="bola-branca-2"
          src="img/bola_branca.png"
          alt="bola_branca"
        />
        <img
          class="bola-branca-3"
          src="img/bola_branca.png"
          alt="bola_branca"
        />
      </div>
    </div>
    <!-- fim main-container -->
  </body>
</html>
