  <body>
    <h1>Tela de Cadastro de Animal</h1>

    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="animal-name">Nome do animal:</label>
          <input type="text" id="animal-name" name="animal-name" required />
        </div>

        <div class="form-group">
          <label for="animal-age">Idade:</label>
          <input type="number" id="animal-age" name="animal-age" required />
        </div>

        <div class="form-group">
          <label for="animal-contact">Contato:</label>
          <input
            type="text"
            id="animal-contact"
            name="animal-contact"
            required
          />
        </div>

        <div class="form-group">
          <label for="animal-type">Tipo:</label>
          <select id="animal-type" name="animal-type" required>
            <option value="">Selecione o tipo</option>
            <option value="gato">Gato</option>
            <option value="cachorro">Cachorro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="animal-description">Descrição:</label>
          <textarea
            id="animal-description"
            name="animal-description"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="animal-image">Imagem:</label>
          <input
            type="file"
            id="animal-image"
            name="animal-image"
            accept="image/*"
            required
          />
        </div>

        <div class="form-group">
          <button type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </body>
