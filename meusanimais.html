      <body>
        <div class="card">
          <img src="img/Cachorro.jpg" alt="Foto do animal" />
          <div class="card-content">
            <h2>Nome do animal</h2>
            <p>Descrição</p>
            <p>Contato</p>
            <div class="buttons">
              <button class="button red-button" onclick="excluirAnimal(1)">Excluir</button>
              <button class="button blue-button">Editar</button>
            </div>
          </div>
        </div>

        <script>
          function excluirAnimal(id) {
            if (confirm("Tem certeza que deseja excluir este animal?")) {
              // Crie uma solicitação AJAX para excluir_animal.php
              var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                  // Exibição da resposta da solicitação AJAX
                  alert(this.responseText);
                  // Remova o card excluído da tela
                  var card = document.querySelector('[data-id="' + id + '"]');
                  card.parentNode.removeChild(card);
                }
              };
              xhttp.open("POST", "excluir_animal.php", true);
              xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
              xhttp.send("id=" + id);
            }
          }
          </script>
          
  </body>
