<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="main-container">
        <div class="box-1">
            <div class="title">
               <img class="logo-title" src="imagens/logo_preta.png" alt="logo">
            </div>
            <img class="bola-1" src="imagens/bola_azul.png" alt="bola_azul">
            <img class="bola-2" src="imagens/bola_azul.png" alt="bola_azul">
            <img class="dog" src="imagens/Caramelo_com_bola.png" alt="Caramelo" />
        </div>
        <!-- fim box-1 -->
        <div class="box-2">
            <form action="#">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" name="inpEmail" id="inpEmail" placeholder="E-mail:" />
                    <input type="password" name="inpPassword" id="inpPassword" placeholder="Senha:" />
                </div>
                <button type="submit"><a href="index.html">Entrar</a></button>
                <div class="mini-box-1">
                    <p>NÃ£o possui cadastro ainda?</p>
                    <a class="a-cadastro" href="cadastro.html" id="fazerCadastro">Clique aqui para fazer seu cadastro</a>
                </div>
            </form>
            <img class="bola-branca-1" src="imagens/bola_branca.png" alt="bola_branca">
            <img class="bola-branca-2" src="imagens/bola_branca.png" alt="bola_branca">
            <img class="bola-branca-3" src="imagens/bola_branca.png" alt="bola_branca">
        </div>
    </div>
    <!-- fim main-container -->
</body>

</html>
